<!DOCTYPE html>
<html ng-app="NGGadgets">
<head lang="en">
	<meta charset="UTF-8">
	<title>ng-gadgets</title>
	<link rel="stylesheet" href="bower_components/pure/pure.css" />
	<!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" />-->
	<link rel="stylesheet" href="styles/index.css" />
</head>
<body>

<div id="layout" class="pure-g">
	<div class="sidebar pure-u-1-4">
		<div class="header">
			<h1>ng-gadgets</h1>
		</div>
	</div>
	<div class="content pure-u-3-4">
		<dl>
			<dt>Directives</dt>
			<dd>
				<h3>模式对话框（弹出窗）</h3>
				<div demo class="demo">
					<button class="pure-button">打开弹出窗</button>
				</div>
			</dd>
			<dt>Filters</dt>
			<dd>
				<h3>ago</h3>
				<div demo class="demo">
					<span ng-bind="date | ago" ng-init="date='2013-12-15'"></span>
				</div>
			</dd>
		</dl>
	</div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>-->

<script src="ng-gadgets.js"></script>
<script src="filters/ago.js"></script>

</body>
</html>
